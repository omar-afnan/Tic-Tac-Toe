<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TIC TAC TOE </title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
         <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>

        <ul>
            <li> TIC TAC TOE </li>
        </ul>
    </nav>


   

    <div class="g-container"> <!-- game container -->
        <div class="container">
            <!--1-->
            <div class="line"></div>
            <div class="box bt-0 bl-0"> <span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>

        <div class="game-info"> <!--  make a container  and add h1 element  make another div element and add button -->

            <div><span class="info"> Turn for X</span></div>
            <button id="reset">Reset</button>
        </div>

        

    </div>

    <div class="table">
        <h2>The Score-Board</h2>
        <table class="tb">
          <tr> <!-- Header row -->
            <th>X</th>
            <th>O</th>
            <th>Draw</th>
          </tr>
          <tr> <!-- Data row -->
            <td id="score-x">0</td>
            <td id="score-o">0</td>
            <td id="score-draw">0</td>
          </tr>
        </table>
      </div>
      
    <script src="index.js"></script>
</body>

</html>
