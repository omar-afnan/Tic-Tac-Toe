<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TIC TAC TOE </title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
         <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
        <link rel="icon"  href="Images/th.jpg">  <!-- favicon link -->
</head>

<body>
    <nav>

        <ul>
            <li> TIC TAC TOE </li>
        </ul>
    </nav>


    <h1 class="heading"
        style="padding : 0 34px; font-family: 'Open Sans' , Arial, Helvetica, sans-serif ;  text-align: center ; font-size: 40px;">
        Welcome To Tic Tac Toe </h1>

    <div class="g-container"> <!-- game container -->
        <div class="container">
            <!--1-->
            <div class="line"></div>
            <div class="box bt-0 bl-0"> <span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>

        <div class="game-info"> <!--  make a container  and add h1 element  make another div element and add button -->

            <div><span class="info"> Turn for X</span></div>
            <button id="reset">Reset</button>
            <div class="img">
                <img src="Images/cat-hyppy.gif" alt="happy cat" style="padding-right: -80px;">
    
            </div>
        </div>

        <!-- make another div element and add images inside it -->
        <div class="overlay" id="overlay">
            <div class="reset-container">
                <img src="Images/win.jpg" alt="Result Image" class="you-win" style="width:50%;" id="result-image">
                <button class="close-btn" onclick="closedOverlay()">X</button> 
            </div>
            <!-- we will add a close X  function where the person win the game it will show the image and from their user will press x to close the image -->
               
            <div class="reset-container">
                <img src="Images/you lose.jpg" alt="Result Image"  class="you-lose" id="result-image">
                <button class="close-btn"  onclick="closedOverlay()">X</button> 
            </div>
           

            <div class="reset-container">
                <img src="Images/game-over.png" alt="Result Image"class="game-over" id="result-image">
                <button class="close-btn"  onclick="closedOverlay()">X</button> 
            </div>
            
        </div>

    </div>

    <div class="table">
        <h2>The Score-Board</h2>
        <table class="tb">
          <tr> <!-- Header row -->
            <th>X</th>
            <th>O</th>
            <th>Draw</th>
          </tr>
          <tr> <!-- Data row -->
            <td id="score-x">0</td>
            <td id="score-o">0</td>
            <td id="score-draw">0</td>
          </tr>
        </table>
      </div>
      
    <script src="index.js"></script>
</body>

</html>
